<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene embedded artoolkit="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180;">
      <a-assets>
        <img id="earth-jpg" src="https://cdn.glitch.com/f87d2f49-ea88-4c64-bf8b-9d0d5ba378e7%2Fear.jpg?1500397948909">
        <a-asset-item id="duck-obj" src="https://cdn.glitch.com/f87d2f49-ea88-4c64-bf8b-9d0d5ba378e7%2Fduck.obj?1500398468207"></a-asset-item>
        <a-asset-item id="duck-mtl" src="https://cdn.glitch.com/f87d2f49-ea88-4c64-bf8b-9d0d5ba378e7%2Fduck.mtl?1500398601114"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity>
          <a-animation begin="click" attribute="rotation" from="0 0 0" to="0 360 0" dur="3000" easing="linear" repeat="true"></a-animation>
          <a-sphere position="0 0.5 0" rotation="0 0 0" scale="1 1 1" radius="0.5" src="#earth-jpg"></a-sphere>
          <a-obj-model position="1 0.5 0" rotation="0 0 0" scale="0.125 0.125 0.125" src="#duck-obj" mtl="#duck-mtl"></a-obj-model>
        </a-entity>
        <a-entity position="-1.2 0 0.75" rotation="-30 0 0" text-geometry="value: #AR_Fukuoka; bevelEnabled: true; bevelSize: 0.016; bevelThickness: 0.016; size: 0.25;" material="color: cyan;"></a-entity>
      </a-marker>
      <a-entity camera mouse-cursor></a-entity>
    </a-scene>
  </body>
</html>
